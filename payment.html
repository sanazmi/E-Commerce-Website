<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <script src="./payment.js" defer></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: slideshow 6s infinite;
            /* 3 seconds per image, 2 images */
        }
        
        @keyframes slideshow {
            0%,
            100% {
                background: url(https://kalakaarindiaa.com/cdn/shop/collections/31.jpg?v=1625560980&width=1950) center/cover fixed;
            }
            50% {
                background: url(https://kalakaarindiaa.com/cdn/shop/collections/32.jpg?v=1625560980&width=1950) center/cover fixed;
            }
        }
        
        #checkout-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
            background: url('https://kalakaarindiaa.com/cdn/shop/collections/31.jpg?v=1625560980&width=1950') repeat;
            /* Replace with your floral pattern image */
        }
        
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            text-align: left;
            color: #555;
        }
        
        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            background-color: #ff69b4;
            /* Hot Pink */
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #ff1493;
            /* Deep Pink */
        }
    </style>
</head>

<body>
    <div id="checkout-container">
        <h2>Payment Form</h2>
        <form>
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" id="cardNumber" placeholder="Enter card number" maxlength="16" required>
            <span id="card" style="font-size: 9px; display: flex; justify-content: flex-end; color:#333"></span>


            <label for="expiryDate">Expiry Date:</label>
            <input type="text" id="expiryDate" name="expiryDate" id="expiryDate" placeholder="MM/YYYY" required>
            <span id="expiry" style="font-size: 9px; display: flex; justify-content: flex-end;"></span>


            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" id="cvv" placeholder="Enter CVV" maxlength="3">
            <span id="cvs" style="font-size:9px; display: flex; justify-content: flex-end;"></span>


            <label for="cardType">Card Type:</label>
            <select id="cardType" name="cardType" required>
                <option value="visa">Visa</option>
                <option value="mastercard">MasterCard</option>
                <option value="amex">American Express</option>
            </select>

            <button type="button" onclick="submitOrder()">Place Order</button> </form>
    </div>
</body>

</html>
